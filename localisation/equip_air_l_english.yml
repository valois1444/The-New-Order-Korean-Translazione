 ### USA - Gunship ###
  gunship:0 "건쉽"
  gunship_equipment:0 "건쉽"

  gunship_1964:0 "더글라스 AC-47 스푸키"
  gunship_1966:0 "페어차일드 AC-119K 스팅거"
  gunship_1968:0 "록히드 AC-130E 스펙터"

  gunship_equipment_1:0 "더글라스 AC-47 스푸키"
  gunship_equipment_1_short:0 "AC-47"
  gunship_equipment_1_desc:0 "What the hell kind of name is Nixon?"

  gunship_equipment_2:0 "페어차일드 AC-119K 스팅거"
  gunship_equipment_2_short:0 "AC-119"

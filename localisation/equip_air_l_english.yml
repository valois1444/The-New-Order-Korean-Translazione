#### Helicopters ####
 helicopter:0 "헬리콥터"

 helicopter_equipment_engines:0 "헬리콥터 엔진"
 helicopter_equipment_engines_desc:0 "Recent advances in military aircraft have opened up new possibilities for potential autogyro research. By developing engines specially designed for rotorcraft, we may be able to create revolutionary new aircraft designs."

 ### Experimental ###
  helicopter_equipment:0 "헬리콥터"
  helicopter_equipment_desc:0 "헬리콥터"

  # 1945
  helicopter_equipment_0:0 "실험적인 헬리콥터"
  helicopter_equipment_0_short:0 "Experimental 헬리콥터"
  helicopter_equipment_0_desc:0 "An engine does not an aircraft make. The workings of a helicopter require much development before their production can get off the ground, let alone send men into battle. Initial experiments have resulted in machines that seem to repel themselves from the ground by sheer ugliness - there is room for refinement."

  # 1950
  helicopter_equipment_1:0 "초기 헬리콥터"
  helicopter_equipment_1_short:0 "초기 헬리콥터"
  helicopter_equipment_1_desc:0 "Continued work on the concept of the helicopter has resulted in a craft that may be able to fly, hover, and fight as effectively as any plane can. Such a concept bears much potential for specialization."
 ### Experimental ###

 ### Transport ###
  transport_helicopter:0 "수송헬기"
  transport_helicopter_desc:0 "수송헬기"

  transport_helicopter_equipment:0 "수송헬기"
  transport_helicopter_equipment_desc:0 "수송헬기"

  # 1960
  transport_helicopter_equipment_1:0 "수송헬기 I"
  transport_helicopter_equipment_1_short:0 "수송헬기 I"
  transport_helicopter_equipment_1_desc:0 "We can expand on the concept of earlier Helicopters and develop a class for medical evacuation and transport duties. These will allow us to conduct operations more easily in areas not accessible to fixed-wing aircraft."

  # 1970
  transport_helicopter_equipment_2:0 "수송헬기 II"
  transport_helicopter_equipment_2_short:0 "수송헬기 II"
  transport_helicopter_equipment_2_desc:0 "Increasing the size and load capacity of our transport helicopters will allow them to move larger numbers of men and goods to the remote reaches of the battlefield, helping operations."

  # 1980
  transport_helicopter_equipment_3:0 "수송헬기 III"
  transport_helicopter_equipment_3_short:0 "수송헬기 III"
  transport_helicopter_equipment_3_desc:0 "Technological improvements will allow us to make a new class of transport helicopters with increased performance and survivability compared to our previous models."

  # 1990
  transport_helicopter_equipment_4:0 "수송헬기 IV"
  transport_helicopter_equipment_4_short:0 "수송헬기 IV"
  transport_helicopter_equipment_4_desc:0 "We require a model of transport helicopter that can carry large numbers of troops at speed over longer ranges. New motors and innovations will allow us to accomplish this."
 ### Transport ### 

 ### Attack ###
  attack_helicopter:0 "공격헬기"
  attack_helicopter_desc:0 "공격헬기"

  attack_helicopter_equipment:0 "공격헬기"
  attack_helicopter_equipment_desc:0 "공격헬기"

  # 1960
  attack_helicopter_equipment_1:0 "공격헬기 I"
  attack_helicopter_equipment_1_short:0 "공격헬기 I"
  attack_helicopter_equipment_1_desc:0 "Technological breakthroughs in the field of gyroscopics, unguided missiles, as well as purpose-built helicopter engines will allow for the specialization of the Helicopter into a battlefield role akin to that of close air support."

  # 1970
  attack_helicopter_equipment_2:0 "공격헬기 II"
  attack_helicopter_equipment_2_short:0 "공격헬기 II"
  attack_helicopter_equipment_2_desc:0 "By giving our helicopters more powerful tail thrusters, they will be able to achieve greater dash speeds on the battlefield. In addition, new advancements in lighter, more powerful rockets will allow our helicopters to carry more rockets for no change in weight."

  # 1980
  attack_helicopter_equipment_3:0 "공격헬기 III"
  attack_helicopter_equipment_3_short:0 "공격헬기 III"
  attack_helicopter_equipment_3_desc:0 "In addition to more modern engines and technology, we can equip our helicopters with new, precise laser-guided missiles, dramatically increasing battlefield performance."

  # 1990
  attack_helicopter_equipment_4:0 "공격헬기 IV"
  attack_helicopter_equipment_4_short:0 "공격헬기 IV"
  attack_helicopter_equipment_4_desc:0 "With recent advancements in computation technology, we are now able to equip our helicopters with highly advanced computer guidance systems. Combined with modern heads-up-displays, more powerful engines, and new satellite-based navigation, this should dramatically increase performance."
 ### Attack ###

 ### Scout ###
  scout_helicopter:0 "정찰헬기"
  scout_helicopter_desc:0 "정찰헬기"

  scout_helicopter_equipment:0 "정찰헬기"
  scout_helicopter_equipment_desc:0 "정찰헬기"

  # 1960
  scout_helicopter_equipment_1:0 "정찰헬기 I"
  scout_helicopter_equipment_1_short:0 "Scout Heli I"
  scout_helicopter_equipment_1_desc:0 "The ability of the helicopter to both hover and maneuver makes the machine ideal for reconnaissance operations. By widening the cockpit, lightening the armor, and removing some of the heavier weapons, we can create a helicopter able to be the eyes of our armies."

  # 1970
  scout_helicopter_equipment_2:0 "정찰헬기 II"
  scout_helicopter_equipment_2_short:0 "정찰헬기 II"
  scout_helicopter_equipment_2_desc:0 "By adding zoomable cameras to our scout helicopters, we can increase the reconaissance capabilities of our craft. Advancements in design will also allow our helicopters to move into position quicker and stay in the air longer."

  # 1980
  scout_helicopter_equipment_3:0 "정찰헬기 III"
  scout_helicopter_equipment_3_short:0 "정찰헬기 III"
  scout_helicopter_equipment_3_desc:0 "With the addition of night vision and infrared cameras to our craft, nighttime operations will no longer be a struggle to operate in. The power of modern engines and design also allows us to increase the offensive capabilities of our recon crafts."

  # 1990
  scout_helicopter_equipment_4:0 "정찰헬기 IV"
  scout_helicopter_equipment_4_short:0 "정찰헬기 IV"
  scout_helicopter_equipment_4_desc:0 "Modern technology means that our scouts can fly for longer, see further, move quicker, and fight better than they ever have before. With the addition of guided missiles, our recon craft are no longer just the eyes of the army- they are the sniper rifles."
 ### Scout ###

 ### Anti-Submarine Warfare (ASW) ###
  asw_helicopter:0 "대잠헬기"
  asw_helicopter_desc:0 "대잠헬기"

  asw_helicopter_equipment:0 "대잠헬기"
  asw_helicopter_equipment_desc:0 "대잠헬기"

  # 1960
  asw_helicopter_equipment_1:0 "대잠헬기 I"
  asw_helicopter_equipment_1_short:0 "대잠헬기 I"
  asw_helicopter_equipment_1_desc:0 "A helicopter can easily take off and land from a ship. If we arm one with torpedoes, we would get an anti-submarine platform with a long range and unparalleled maneuverability."

  # 1970
  asw_helicopter_equipment_2:0 "대잠헬기 II"
  asw_helicopter_equipment_2_short:0 "대잠헬기 II"
  asw_helicopter_equipment_2_desc:0 "Converting heavy-lift helicopters into ASW platforms would allow us to do more and fly further. They can also carry more armament to attack enemy submarines."

  # 1980
  asw_helicopter_equipment_3:0 "대잠헬기 III"
  asw_helicopter_equipment_3_short:0 "대잠헬기 III"
  asw_helicopter_equipment_3_desc:0 "Our naval helicopters could be more than just anti-submarine aircraft. We could easily give them anti-surface weapons as well, to increase their lethality against enemy naval forces."

  # 1990
  asw_helicopter_equipment_4:0 "대잠헬기 IV"
  asw_helicopter_equipment_4_short:0 "대잠헬기 IV"
  asw_helicopter_equipment_4_desc:0 "Heavier engines and a rethought hardpoint system to allow external fuel tanks will improve the performance of our naval helicopters as well as their range"
 ### Anti-Submarine Warfare (ASW) ###

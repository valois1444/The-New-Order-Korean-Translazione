#### Light Aircraft ####
 ### General Improvements ###
  jet_equipment_engines:0 "제트엔진"
  jet_equipment_engines_desc:0 "Developed in the weaning days of the second world war, jet engines operate by mixing super-compressed air with highly reactive jet fuel, igniting the mixture, and expelling highly energetic gases from the exhaust, generating far more thrust than conventional turbine aircraft."

  improved_jet_range_1:0 "보조연료 탱크"
  improved_jet_range_1_desc:0 "Jet aircraft burn immense amounts of fuel, greatly limiting their range. By developing and fixating aerodynamic fuel tanks upon the underbelly of our jet aircraft, we can increase the fuel load of our aircraft, and increase their operational range at minimal cost to maneuverability."

  improved_jet_range_2:0 "개선된 보조연료 탱크"
  improved_jet_range_2_desc:0 "By utilizing new designs, lighter materials, and taking advantage of the increased thrust of newer jet engines, we can significantly increase the size of our aircrafts external fuel tanks. With more fuel available to them, our aircraft will be able to enjoy an even greater range."

  jet_stealth_research:0 "경량항공기 스텔스 기술"
  jet_stealth_research_desc:0 "It has been discovered that radar signature is influenced more by an aircraft's shape than its size. While we could not exploit this due to the extreme, angular shape required, now we are able to create an aircraft the size of a fighter with a minimal signature, making it nearly invisible to radar."
 ### General Improvements ###

 ### Interceptor ###
  interceptor:0 "요격기"
  jet_interceptor:0 "제트 요격기"
  interceptor_equipment:0 "요격기"
  interceptor_equipment_desc:0 "요격기"

  # 1945
  interceptor_equipment_1:0 "대전기 요격기"
  interceptor_equipment_1_desc:0 "The Second World War saw the development of the interceptor, a fighter built for defensive operations. Although less agile, these aircraft could perform missions that regular fighter aircraft could not, specifically at night against oncoming bomber formations."
  interceptor_equipment_1_short:0 "WWII Interceptor"

  # 1950
  jet_interceptor_equipment_1:0 "요격기 I"
  jet_interceptor_equipment_1_desc:0 "It was only a matter of time until the Air Forces of the world would decide their night fighters would need jet capability. Thus the first twin engined jet interceptors were created to fill the role played by the earlier propeller-driven models."
  jet_interceptor_equipment_1_short:0 "요격기 I"

  # 1960
  jet_interceptor_equipment_2:0 "요격기 II"
  jet_interceptor_equipment_2_desc:0 "With rampant worries of annihilation by enemy bombers, it was found that the jet interceptor could still be improved upon. Newer designs, newer missiles, and newer engines can give interceptor pilots more range, higher speeds, higher rates of climb, and higher levels of lethality."
  jet_interceptor_equipment_2_short:0 "요격기 II"

  # 1970
  jet_interceptor_equipment_3:0 "요격기 III"
  jet_interceptor_equipment_3_desc:0 "The ultimate interceptor is an aircraft which can travel at exceptional speeds over exceptional ranges at exceptional heights. These jets are massive, but their other qualities make up for that shortcoming."
  jet_interceptor_equipment_3_short:0 "요격기 III"

  # 1980
  jet_interceptor_equipment_4:0 "요격기 IV"
  jet_interceptor_equipment_4_desc:0 "Supersonic interceptors can now be built in smaller sizes than before. Their futuristic electronics systems and advanced missiles will give our pilots the edge over all other aircraft, even if they have more limited altitudes."
  jet_interceptor_equipment_4_short:0 "요격기 IV"

  # 1990
  jet_interceptor_equipment_5:0 "요격기 V"
  jet_interceptor_equipment_5_desc:0 "Improved engines and advanced radar systems are the next step forward in interceptor technology. We can give our pilots the gear to intercept and destroy any target with the advanced models we have designed."
  jet_interceptor_equipment_5_short:0 "요격기 V"
 ### Interceptor ###

 ### Fighters ###
  fighter:0 "전투기"
  jet_fighter:0 "제트 전투기"
  jet_fighter_equipment:0 "제트 전투기"
  cv_jet_fighter_equipment:0 "함재 제트 전투기"
  fighter_equipment:0 "전투기"
  fighter_equipment_desc:0 "전투기"
  
  # 1936
  fighter_equipment_0:0 "전간기 전투기"
  fighter_equipment_0_desc:0 "The Interwar era saw the first monoplanes being approved for combat. While these planes were certainly advanced for the time, World War 2 proved that these planes were inadequate for the modern state of war, but these planes are still effective if fighting similarly outdated aircraft."
  fighter_equipment_0_short:0 "전간기 전투기"

  cv_fighter_equipment_0:0 "전간기 전투기 CV"
  cv_fighter_equipment_0_desc:0 "Seaplane carriers saw some use in World War I, but the carrier plane only started its development in the Interwar era. These planes, lighter and with less arms aboard, proved inadequate for World War II, they can still be used if desperately needed, though odds of success are slim."
  cv_fighter_equipment_0_short:0 "전간기 전투기r CV"

  # 1945
  fighter_equipment_1:0 "대전기 전투기"
  fighter_equipment_1_desc:0 "Developed off of experience and previous models, the fighters of World War II were some of the finest propeller planes ever built. Agile, fast, and with a long range, thousands of these planes fought across the skies of Europe. Despite their age, these planes can still work in a pinch if needed, especially against similarly outdated aircraft. "
  fighter_equipment_1_short:0 "대전기 전투기"

  cv_fighter_equipment_1:0 "대전기 전투기 CV"
  cv_fighter_equipment_1_desc:0 "The battle for aerial dominance was fought just as fiercely over the oceans as it was over land. Carrier fighters dueled all over the oceans, constantly in a race to build the more effective plane. If needed, these planes can certainly fill a gap in a carriers lineup, though their effectiveness is limited."
  cv_fighter_equipment_1_short:0 "대전기 전투기 CV"

  # 1950
  jet_fighter_equipment_1:0 "전투기 I"
  jet_fighter_equipment_1_desc:0 "The jet fighter has revolutionized aerial warfare. Fast, agile, and heavily armed, these planes are able to shred bombers in seconds. Though their fuel efficiency leaves room to be desired, and there is much room for improvement, one can not deny the effect these planes have on warfare."
  jet_fighter_equipment_1_short:0 "전투기 I"

  cv_jet_fighter_equipment_1:0 "전투기 I CV"
  cv_jet_fighter_equipment_1_desc:0 "The jet fighter wave has not been limited to ground warfare. Out at sea, jet fighters have been converted into carrier planes easily. With their swift acceleration, they make a natural fit for naval warfare. This section of war is bound to grow quickly."
  cv_jet_fighter_equipment_1_short:0 "전투기 I CV"

  # 1960
  jet_fighter_equipment_2:0 "전투기 II"
  jet_fighter_equipment_2_desc:0 "The jet fighter, while an effective weapon, left much room for refinement. The new design has a more aerodynamic shape, a powerful engine, and better agility than its predecessor. With these improvements, our planes shall dominate the skies."
  jet_fighter_equipment_2_short:0 "전투기 II"

  cv_jet_fighter_equipment_2:0 "전투기 II CV"
  cv_jet_fighter_equipment_2_desc:0 "Similar improvements can also be made to the carrier fighters as they are with the ground jets. A better engine, a more aerodynamic figure, and better agility will allow us to dominate the sea as well as we dominate the ground."
  cv_jet_fighter_equipment_2_short:0 "전투기 II CV"

  # 1970
  jet_fighter_equipment_3:0 "전투기 III"
  jet_fighter_equipment_3_desc:0 "A short-range fighter aircraft would replace many of the heavier models in service, without compromising quality. Our improvements in engine and missile technology will take care of that."
  jet_fighter_equipment_3_short:0 "전투기 III"

  cv_jet_fighter_equipment_3:0 "전투기 III CV"
  cv_jet_fighter_equipment_3_desc:0 "Lessons learned and new technologies developed for our fighter aircraft can be applied in the navy as well. Modern fighter aircraft will protect our fleet from the menace of air attack."
  cv_jet_fighter_equipment_3_short:0 "전투기 III CV"
 ### Fighters ###


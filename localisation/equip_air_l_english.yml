#### Heavy Aircraft ####
 ### General Improvements ###
  jet_bomber_equipment_engines:0 "대형 제트엔진"
  jet_bomber_equipment_engines_desc:0 "The earliest jet engines were only able to achieve around 5,000 pound-force. We can pump those numbers up significantly through new and better jet engines. Fortunately, with the help of modern engineering, the powerful jet engines of the future are certainly within our reach."

  improved_bomber_range_1:0 "공중급유"
  improved_bomber_range_1_desc:0 "The ability to refuel a plane while in flight has the potential to revolutionize our air power. We can achieve this through the use of a flying boom system: a tanker aircraft uses an extended tube to supply fuel to another plane. Through this fairly simple concept, our aircraft can reliably carry out longer missions. The only limit will be crew fatigue!"

  improved_bomber_range_2:0 "진보된 공중급유"
  improved_bomber_range_2_desc:0 "While our aerial refueling model is solid, there are a number of improvements to be made. The aerodynamic foils on the fuel pipe can be made more efficient. The "envelope" of space for safe refueling can be expanded through new practices. And we can introduce new refueling training regimes for our pilots. In sum, we certainly have room to improve."

  bomber_stealth_research:0 "대형 항공기 스텔스 기술"
  bomber_stealth_research_desc:0 "In an era of ever-advancing detection and interception capabilities, and of increasing destructive power of both conventional and nuclear armaments, stealth technology that enables bombers to evade enemy radar will be a valuable strategic edge for the war in the air. We should begin working on prototypes immediately."
 ### General Improvements ###
 
 ### Spy Plane ###
  scout_plane:0 "정찰기"

  scout_plane_equipment_desc:0 "A plane developed specifically for photo reconnaissance. Relies primarily on speed and stealth to survive and will lose in any stand-up fight."
  scout_plane_equipment:0 "정찰기"

  scout_plane_equipment_1:0 "정찰기 I"
  scout_plane_equipment_1_desc:0 "Gathering intelligence on enemy troop movements and providing reports of enemy naval deployments has been the original mission for airplanes since their first deployment in the First World War."

  scout_plane_equipment_2:0 "정찰기 II"
  scout_plane_equipment_2_desc:0 "By bringing our spy planes into the jet age, we will improve their survivability and capabilities."

  scout_plane_equipment_3:0 "정찰기 III"
  scout_plane_equipment_3_desc:0 "By developing dedicated planes for aerial surveillance and long-range reconnaissance, we ensure that we gain and maintain an accurate picture of our opponent's intentions and capabilities."

  scout_plane_equipment_4:0 "정찰기 IV"
  scout_plane_equipment_4_desc:0 "A plane developed specifically for photo reconnaissance. Relies primarily on speed and stealth to survive and will lose in any stand-up fight."
 ### Spy Plane ###

 ### Strategic Bomber ###
  strat_bomber:0 "전략 폭격기"
  jet_strat_bomber:0 "제트 전략 폭격기"
  strat_bomber_equipment:0 "전략 폭격기" 
  strat_bomber_equipment_desc:0 "전략 폭격기" 

  # 1936
  strat_bomber_equipment_0:0 "전간기 전략 폭격기"
  strat_bomber_equipment_0_desc:0 "While highly outdated, many pre-WWII bomber designs can be pulled out of mothballs to create relatively reliable propeller-driven strategic bombers. They will serve well in a pinch if no other options are available."
  strat_bomber_equipment_0_short:0 "전간기 전략 폭격기"

  # 1945
  strat_bomber_equipment_1:0 "대전기 전략 폭격기"
  strat_bomber_equipment_1_desc:0 "The strategic bomber saw much improvement during World War II. As fighters improved, so did the armament of our bombers. Larger engines also allow us to load even more ordinance and fuel into these massive machines. Despite how outdated they are, these old beasts can still pack a punch if needed."
  strat_bomber_equipment_1_short:0 "대전기 전략 폭격기"

  # 1950
  jet_strat_bomber_equipment_1:0 "전략 폭격기 I"
  jet_strat_bomber_equipment_1_desc:0 "The addition of jet engines to our strategic bombers opens up vast opportunities. Our bombers now carry more, fly faster, and are more equipped than they have ever been. With a number of other improvements, these bombers can rain tons of destruction on cities thousands of kilometers away."
  jet_strat_bomber_equipment_1_short:0 "전략 폭격기 I"

  # 1960
  jet_strat_bomber_equipment_2:0 "전략 폭격기 II"
  jet_strat_bomber_equipment_2_desc:0 "Our newest generation of strategic bombers will have to adapt to the new and varied requirements of aerial warfare. This model will have improved range and speed, and its payload delivery will be substantially expanded in order to destroy targets with brutal effectiveness."
  jet_strat_bomber_equipment_2_short:0 "전략 폭격기 II"

  # 1970
  jet_strat_bomber_equipment_3:0 "전략 폭격기 III"
  jet_strat_bomber_equipment_3_desc:0 "The development of large-scale aircraft frames and the expansion of existing turboprop engine designs will enable us to fly planes as intercontinental as our ballistic payload. More importantly, it will enable us to reduce dependence on our allies' airbases - and keep our planes aloft for longer durations."
  jet_strat_bomber_equipment_3_short:0 "전략 폭격기 III"

  # 1980
  jet_strat_bomber_equipment_4:0 "Strategic Bomber IV"
  jet_strat_bomber_equipment_4_desc:0 "The sweep-wing design: good for automated missiles - and now strategic bombers will use it to avoid enemy radar and anti-aircraft defenses. With advanced missile targeting systems in place, the latest generation of bombers promises a truly strategic leapfrog of conventional enemy air power - and a greater range, and effectiveness, than ever."
  jet_strat_bomber_equipment_4_short:0 "Strategic Bomber IV"

  # 1990
  jet_strat_bomber_equipment_5:0 "전략 폭격기 V"
  jet_strat_bomber_equipment_5_desc:0 "The newest plane in our arsenal is more deadly than any plane before it. With a fully functional radar system, an improved shape, additional defensive countermeasures, and a awe-inspiring carrying capacity, there is no doubt that this is the masterpiece of our heavy aircraft."
  jet_strat_bomber_equipment_5_short:0 "전략 폭격기 V"
 ### Strategic Bomber ###

 ### Tactical Bomber ###
  tac_bomber:0 "전술 폭격기"
  jet_tac_bomber:0 "제트 전술 폭격기"
  tac_bomber_equipment:0 "전술 폭격기"
  tac_bomber_equipment_desc:0 "전술 폭격기"

  # 1936
  tac_bomber_equipment_0:0 "전간기 전술 폭격기"
  tac_bomber_equipment_0_desc:0 "Since the hectic days of 1915, when pilots dumped bombs by hand from the cockpit, tactical bombers have advanced rapidly. However, even older models can be highly effective against the enemy, especially those without anti-air capability."
  tac_bomber_equipment_0_short:0 "전간기 전술 폭격기"

  # 1945
  tac_bomber_equipment_1:0 "대전기 전술 폭격기r"
  tac_bomber_equipment_1_desc:0 "The second world war brought many innovations to the Tactical Bomber. While still inferior compared to their modern counterparts, these aircraft exist in vast supply, and are plenty effective. With more fuel efficient engines, and larger payloads, they will do the job."
  tac_bomber_equipment_1_short:0 "대전기 전술 폭격기"

  # 1950
  jet_tac_bomber_equipment_1:0 "전술 폭격기 I"
  jet_tac_bomber_equipment_1_desc:0 "With a max speed of well over 500 kilometers per hour, and a significantly improved carrying capacity, these aircraft truly surpass their counterparts from the second world war. Tactical bomber technology has become a marvel of aviation."
  jet_tac_bomber_equipment_1_short:0 "전술 폭격기 I"

  # 1960
  jet_tac_bomber_equipment_2:0 "전술 폭격기 II"
  jet_tac_bomber_equipment_2_desc:0 "Early stage hard-points, combined with better coordination with fighters and air traffic controllers allowed tactical bombers to begin to be deployed more frequently, and for heavier duty missions."
  jet_tac_bomber_equipment_2_short:0 "전술 폭격기 II"

  # 1970
  jet_tac_bomber_equipment_3:0 "전술 폭격기 III"
  jet_tac_bomber_equipment_3_desc:0 "The addition of hard-points will allow our tactical bombers to carry a wide variety of payloads to fit the situation on the ground. We can also make them carry larger loads of ordinance faster and over longer distances."
  jet_tac_bomber_equipment_3_short:0 "전술 폭격기 III"

  # 1980
  jet_tac_bomber_equipment_4:0 "전술 폭격기 IV"
  jet_tac_bomber_equipment_4_desc:0 "Building on earlier improvements, the next generation of tactical bombers offered improved durability, payload size, and more advanced targeting systems. Once implemented, their impact on the battlefield was remarkable and long-lasting."
  jet_tac_bomber_equipment_4_short:0 "전술 폭격기 IV"

  # 1990
  jet_tac_bomber_equipment_5:0 "전술 폭격기 V"
  jet_tac_bomber_equipment_5_desc:0 "The addition of advanced new technology allows these large and unwieldy planes actually have a chance of returning to their bases alive. Coupled with improvements in stealth technology, it will help to reduce the cost of replenishing our fleet, and keep the fire raining down."
  jet_tac_bomber_equipment_5_short:0 "전술 폭격기 V"
 ### Tactical Bomber ###
 
 ### Stealth Bombers ###
  tac_stealth_equipment:0 "스텔스 전술 폭격기"
  tac_stealth_equipment_desc:0 "스텔스 전술 폭격기"
  strat_stealth_equipment:0 "스텔스 전술 폭격기"
  strat_stealth_equipment_desc:0 "스텔스 전술 폭격기"
 
  # 1980 - Tactical
  tac_stealth_equipment_1:0 "스텔스 전술 폭격기"
  tac_stealth_equipment_1_desc:0 "Using a combination of reduced acoustic, infrared, visual, and radar signatures to avoid detection, these tactical bombers are designed as supporting aircraft in areas with dense anti-aircraft defenses."
  tac_stealth_equipment_1_short:0 "스텔스 전술 폭격기"

  # 1990 - Tactical
  tac_stealth_equipment_2:0 "진보된 스텔스 전술 폭격기"
  tac_stealth_equipment_2_desc:0 "Various improvements to the methods of concealment has made this aircraft more versatile and more effective in executing precision strikes against targets that possess greater anti-aircraft measures."
  tac_stealth_equipment_2_short:0 "진보된 스텔스 전술 폭격기"

  # 1980 - Strategic
  strat_stealth_equipment_1:0 "스텔스 전략 폭격기"
  strat_stealth_equipment_1_desc:0 "While the reputation of Strategic Air Bombers is certainly not one of subtlety and stealth, the time has come to make it possible. With prototypes of radar jamming systems and resistant designs already showing promise, we have a chance to build a fleet of invisible and undetectable planes to strike terror into the hearts of our enemies."
  strat_stealth_equipment_1_short:0 "스텔스 전략 폭격"

  # 1990 - Strategic
  strat_stealth_equipment_2:0 "진보된 스텔스 전략 폭격"
  strat_stealth_equipment_2_desc:0 "The bomber that may fly over the enemy's capital, sight unseen, until it drops its payload and dispersals back into the darkness has been long regarded as science fiction myth. Until now, that is."
  strat_stealth_equipment_2_short:0 "진보된 스텔스 전략 폭격"
 ### Stealth Bombers ###

 ### Transport Planes ###
  transport_plane_equipment:0 "수송기"
  transport_plane:0 "수송기"
  transport_plane_equipment_desc:0 "수송기"
  
  # 1936
  transport_plane_equipment_1:0 "전간기 수송기"
  transport_plane_equipment_1_desc:0 "One of the most important functions for military aircraft is transportation. While we can't transport much more than a few squads at a time per plane, it still represents an impressive new leap in air power."
  transport_plane_equipment_1_short:0 "전간기 수송기"

  # 1945
  transport_plane_equipment_2:0 "대전기 수송기"
  transport_plane_equipment_2_desc:0 "Derived primarily from new heavy bomber designs, this new generation of transport aircraft can move more men and more cargo than our earlier efforts."
  transport_plane_equipment_2_short:0 "대전기 수송기"

  # 1950
  transport_plane_equipment_3:0 "수송기 I"
  transport_plane_equipment_3_desc:0 "Our new designs for transport aircraft represent a major leap forward. With much more space than even the planes of a few years ago, we can transport vastly more men and supplies. Alternatively, these craft can be used as fuel tankers and command posts."
  transport_plane_equipment_3_short:0 "수송기 I"

  # 1960
  transport_plane_equipment_4:0 "수송기 II"
  transport_plane_equipment_4_desc:0 "This newest transport plane is faster, has a superior range compared to earlier generations, and can take on a variety of roles, including firefighting, medevac, and even humanitarian efforts."
  transport_plane_equipment_4_short:0 "수송기 II"

  # 1970
  transport_plane_equipment_5:0 "수송기 III"
  transport_plane_equipment_5_desc:0 "With more jet power and a larger body, we can improve our transport aircraft even more. Now we will be able to undertake gargantuan airlifts that were thought impossible a generation ago."
  transport_plane_equipment_5_short:0 "수송기 III"

  # 1980
  transport_plane_equipment_6:0 "수송기 IV"
  transport_plane_equipment_6_desc:0 "Our latest transport plane model is a notable improvement in several categories. With improvements in wing design, updated avionics, upgraded engines, and even simplified landing gear, it addresses issues raised with previous models and improves on the work we've already done."
  transport_plane_equipment_6_short:0 "수송기 IV"

  # 1990
  transport_plane_equipment_7:0 "수송기 V"
  transport_plane_equipment_7_desc:0 "The epitome of economical, secure transport has been attained. The newest transport model is capable of flying greater distances, carrying heavier loads, and serving a larger amount of roles than any model ever constructed before. "
  transport_plane_equipment_7_short:0 "수송기 V"

  gunship_equipment_3:0 "록히드 AC-130E 스펙터"
  gunship_equipment_3_short:0 "AC-130"
  gunship_equipment_3_desc:0 "General, I want this man Huttig alive. I don't care what it takes. You bring those men home in one piece."
